iv class="submitJavascriptError"></div>	  <p>将店铺收藏到桌面需要JavaScript支持</p>	  <p>请在 设置->Safari->JavaScript里</p>	  <p>设置开启JavaScript</p>      <p class="userPic"><img src='data:image/png;base64,tm_java_hint' /></p>      </div>  </div></div><script type='text/javascript'>document.getElementById("warp").style.display = 'none';if (window.navigator.standalone){	var e=document.getElementById("link");	var ev=document.createEvent("MouseEvents");	ev.initEvent("click",true,true);	e.dispatchEvent(ev);}else{	var run=function(){location.herf=document.getElementById("link").href;};	document.write("<div id='warp' style='position:absolute;left: 0; top: 0;'> <div class='topmenu'><p class='box'>添加到桌面</p></div>");    document.write("<div class='content'>");    document.write("<div class='submit'>");    document.write("<div class='submitMargin'></div>")    document.write("<p class='shopAvatar'><img class='icon' width='57 height='57' border='0' src='data:image/png;base64,tm_shop_icon' onclick='run();'/></p>");    document.write("<p class='userName'>tm_user_name</p>");    document.write("<div class='avatarTextMargin'></div>");    document.write("<p>点击下方工具栏上的 <img style='width:15px;height:15px;' src='data:image/png;base64,tm_share_icon'/>");    document.write("<p class='msg'>并选择“添加到主屏幕”</p>");    document.write("</div>");    document.write("</div>");}</script></body></html>tm_respond_tail
